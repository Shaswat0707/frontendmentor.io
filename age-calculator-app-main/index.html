<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="inputs">
      <div class="input-wrapper">
        <label class="title" for="input-day">Day</label>
        <input id="input-day" type="text" placeholder="DD" />
        <p class="error hide">Must be a valid day</p>
      </div>
      <div class="input-wrapper">
        <label class="title" for="input-month">Month</label>
        <input id="input-month" type="text" placeholder="MM" />
        <p class="error hide">Must be a valid month</p>
      </div>
      <div class="input-wrapper">
        <label class="title" for="input-year">Year</label>
        <input id="input-year" type="text" placeholder="YYYY" />
        <p class="error hide">Must be a valid year</p>
      </div>
    </section>
    <section class="button">
      <button class="submit">
        <img src="./assets/images/icon-arrow.svg" alt="Submit">
      </button>
    </section>
    <section class="outputs">
      <div class="output"><span class="numbers" id="years">--</span> years</div>
      <div class="output"><span class="numbers" id="months">--</span> months</div>
      <div class="output"><span class="numbers" id="days">--</span> days</div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="./moment-precise-range.js"></script>
  <script src="script.js"></script>
</body>

</html>
